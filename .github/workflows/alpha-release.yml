name: 🦙 Alpha Release

on:
  push:
    branches:
      - main

jobs:
  alpha-release:
    name: 🦙 Alpha Release
    runs-on: ubuntu-latest
    outputs:
      # allows this to be used in the `comment` job below - will be undefined if there's no release necessary
      NEXT_VERSION: ${{ steps.version.outputs.NEXT_VERSION }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: 🕵️ Check for changes
        id: version
        run: |
          # get latest commit sha
          SHA=$(git rev-parse HEAD)
          # get first 7 characters of sha
          SHORT_SHA=${SHA::7}
          # yyyyMMdd format (e.g. 20221207)
          NEXT_VERSION=next-${SHORT_SHA}
          # set output so it can be used in other jobs
          echo "NEXT_VERSION=${NEXT_VERSION}" >> $GITHUB_OUTPUT

      - name: ⤴️ Update version
        if: steps.version.outputs.NEXT_VERSION
        run: |
          git config --local user.email "hello@remix.run"
          git config --local user.name "Remix Run Bot"
          git checkout -B next/${{ steps.version.outputs.NEXT_VERSION }}
          pnpm changeset version --snapshot ${{steps.version.outputs.NEXT_VERSION}}
        # git push origin --tags

      - name: 🏗 Build
        if: steps.version.outputs.NEXT_VERSION
        run: pnpm build

      - name: 🔐 Setup npm auth
        if: steps.version.outputs.NEXT_VERSION
        run: |
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: 🚀 Publish
        if: steps.version.outputs.NEXT_VERSION
        run: pnpm changeset publish --tag next
